<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Manipulation Demo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Interactive DOM Manipulation</h1>
    </header>

    <main>
        <section class="content-section">
            <h2>Welcome to the Demo</h2>
            <p id="dynamic-text">This text will change when you click the button below.</p>
            <button id="change-text-btn">Change Text</button>
        </section>

        <section class="style-section">
            <h2>Style Manipulation</h2>
            <div id="style-box" class="box">
                <p>This box's style will change when you click the button.</p>
            </div>
            <button id="change-style-btn">Change Style</button>
        </section>

        <section class="element-section">
            <h2>Element Manipulation</h2>
            <div id="element-container">
                <p>Click the button to add or remove elements.</p>
            </div>
            <button id="toggle-element-btn">Toggle Element</button>
        </section>
    </main>

    <footer>
        <p>Created with JavaScript DOM Manipulation</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
